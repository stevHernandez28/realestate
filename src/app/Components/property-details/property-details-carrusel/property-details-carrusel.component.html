<div class="card">
    <p-carousel [showIndicators]='true' 
    [value]="images" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsiveOptions">
        <ng-template let-images pTemplate="item">
            <div class="image-wrapper">
           
                <img src="{{ images.url }}" class="image-wrapper__house" />

            </div>
        </ng-template>
    </p-carousel>
</div>
